<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />

    <title>Jardines</title>
	<link rel="stylesheet" type="text/css" href="stylesheets/styles.css" />
	<script type="text/javascript" src="javascripts/prototype.js"></script>
    <script type="text/javascript" src="javascripts/effects.js"></script>
	<script type="text/javascript" src="javascripts/jquery-1.6.js"></script> 
	<script type="text/javascript" src="http://maps.google.com/maps?file=api&amp;v=2&amp;sensor=false&amp;key=ABQIAAAAWw_3nfRFzpp_F3yvJRTDMxR1vvzZD-QhUCs7dmrEXSq1aID9TRTIGiUvcdbg37g_0nKfLqypkpNOlw&amp;hl=en"></script>
	<script type="text/javascript" src="javascripts/jquery.gmap-1.1.0.js"></script>
	<script>
	$(function()
	{		

		$("#map_canvas").gMap({	latitude: -33.461,
								longitude:-70.636,
								markers: $.jardines,
								zoom: 11
								});
								
		GEvent.addListener($.gmap2,"dragend", $("#map_canvas").actualizarMapa);
		GEvent.addListener($.gmap2,"zoomend", $("#map_canvas").actualizarMapa);

		$("#map_canvas").actualizarMapa();

	});
	</script>
  </head>
  <body>
	  <div id="map_canvas" style="width:700px; height:500px"></div>
  </body>
</html>
